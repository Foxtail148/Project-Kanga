<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../CSS/bar.css">
    <link rel="stylesheet" href="../CSS/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>

    <div id="sidebar-container"></div>

    <main>
        <header>

            <div class="act">
                <i class="fa-solid fa-circle fa-xs"></i>
                <span>Perfil</span>
            </div>

            <div class="ig">
                <label class="popup">
                    <input type="checkbox"/>
                    <div tabindex="0" class="burger">
                        <i class="fa-solid fa-bars fa-2x"></i>
                    </div>
                    <nav class="popup-window">
                        <legend>Opcções</legend>
                        <ul>
                            <li>
                                <button>
                                    <i class="fa-solid fa-trash"></i>
                                    <span>Deletar Conta</span>
                                </button>
                            </li>
                            <li>
                                <button>
                                <i class="fa-solid fa-right-from-bracket fa-rotate-180"></i>
                                    <span>Mudar de Conta</span>
                                </button>
                            </li>
                        </ul>
                    </nav>
                </label>
            </div>

        </header>

        <section class="items1">
           
            <div class="box">
                <span>F</span>
            </div>

            <div class="choose">
                
                <div class="inbox">
                    <span>Nome</span>
                    <span>fulana_de_tal</span>
                </div>
                <div class="inbox">
                    <span>Email</span>
                    <span>inglêsias@gmail.com</span>
                </div>
                <div class="inbox">
                    <span>Aderiu em:</span>
                    <span>10/23/2067</span>
                </div>
            </div>

        </section>

        <section class="item2">

            <div class="char">
                <img src="../Heart.svg" width="80px">
                <span>
                    <span>5</span>
                    <span>Cheio</span>
                </span>
            </div>

            <div class="char">
                <img src="../XP.svg" width="80px">
                <span>
                    <span>200</span>
                    <span>XP armazenado</span>
                </span>
                
            </div>


        </section>

        <section class="item2">

            <div class="char">
                <img src="../Heart.svg" width="80px">
                <span>
                    <span>Carregar 1</span>
                    <button>Carregar</button>
                </span>
                
            </div>

            <div class="char">
                <img src="../Heart.svg" width="80px">
                <span>
                    <span>Carregar 3</span>
                    <button>Carregar</button>
                </span>
                
            </div>

            <div class="char">
                <img src="../Heart.svg" width="80px">
                <span>
                    <span>Carregar 5</span>
                    <button>Carregar</button>
                </span>
            </div>

        </section>
    </main>

    <script src="sb.js"></script>
</body>

</html>
