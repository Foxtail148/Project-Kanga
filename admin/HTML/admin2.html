<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/admin2.css">
</head>
<body>

    <header class="headeradmin"> 

        <section class="logo">
            <img src="../UX UI/imgs/KangaAdLogo.svg" alt="Logo">
        </section>

        <section class="conta">

            <span>Conta</span>
            <span class="line"></span>
            <span> 
                <script>
                    document.write(localStorage.getItem("kanga_admin_email"))
                </script> 
            </span>
            <div onclick="logout()"> <button>LOG</button> </div>
    
        </section>
        
    </header>

     <section class="divider">
        <button id="btn-linguagem" onclick="irParaPagina('admin1.html')">Linguagem</button>
        <span class="line"></span>
        <button id="btn-progresso" onclick="irParaPagina('admin2.html')">Progresso</button>
     </section>

     <section class="container">
        <div class="box1">
            <div class="inner-box" onclick="irParaPagina('admin_fase1.html?fase=1')"><span>Fase 1</span></div>
            <div class="inner-box" onclick="irParaPagina('admin_fase1.html?fase=2')"><span>Fase 2</span></div>
        </div>
        
        <div class="box2">
            <div class="inner-box" onclick="irParaPagina('admin_fase1.html?fase=3')"><span>Fase 3</span></div>
            <div class="inner-box" onclick="irParaPagina('admin_fase1.html?fase=4')"><span>Fase 4</span></div>
        </div>
    </section>
    
   
    </body>
</html>
<!-- <script src="../JS/admin1.js"></script> -->
<script src="../JS/caminhos.js"></script>
<script>
    function logout(){
        localStorage.removeItem("kanga_admin_email")
        localStorage.removeItem("kanga_admin_senha")
        document.body.innerHTML = ""
        location.href = "../HTML/loginAdmin.html"
    }

    function verifyAccount(){
        let cookie_email = localStorage.getItem("kanga_admin_email")
        let cookie_senha = localStorage.getItem("kanga_admin_senha")

        if(!cookie_email || !cookie_senha){
            document.body.innerHTML = ""
            location.href = "../HTML/loginAdmin.html"
        }
    }

    verifyAccount()
    setInterval(()=>{
        verifyAccount()
    }, 500)
</script>
