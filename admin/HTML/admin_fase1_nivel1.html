<script>
    function logout(){
        localStorage.removeItem("kanga_admin_email")
        localStorage.removeItem("kanga_admin_senha")
        document.body.innerHTML = ""
        location.href = "../HTML/loginAdmin.html"
    }

    function verifyAccount(){
        let cookie_email = localStorage.getItem("kanga_admin_email")
        let cookie_senha = localStorage.getItem("kanga_admin_senha")

        if(!cookie_email || !cookie_senha){
            document.body.innerHTML = ""
            location.href = "../HTML/loginAdmin.html"
        }
    }

    verifyAccount()
    setInterval(()=>{
        verifyAccount()
    }, 500)
</script>
