<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../CSS/adminlogin.css">
    <title>LogIn Admin</title>
</head>

<body>
    
    <header class="headeradmin"> 
        <section class="logo">
            <img src="../UX UI/imgs/KangaAdLogo.svg" alt="Logo width" width="300px">
        </section>
    </header>

      <section class="main">
        <form action="" >
        <p>Complete para prosseguir:</p>
        <div>
        <i class="fa-solid fa-envelope fa-2x"></i>
        <input type="text" placeholder="Digite o seu email" id="email">
        </div>
        <div>
            <i class="fa-solid fa-lock fa-2x"></i>
        <input type="password" placeholder="Digite a sua senha" id="senha">
        </div>
        </form>
          <button onclick="login()"> Entrar</button>
      </section>


    
</body>

<script src="../JS/login.js"></script>
<script>
     function verifyAccount(){
        let cookie_email = localStorage.getItem("kanga_admin_email")
        let cookie_senha = localStorage.getItem("kanga_admin_senha")

        if(cookie_email || cookie_senha){
            document.body.innerHTML = ""
            location.href = "../HTML/admin1.html"
        }
    }

    verifyAccount()
    setInterval(()=>{
        verifyAccount()
    }, 500)
</script>
</html>
