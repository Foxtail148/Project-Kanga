<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../JS/cadastro.js"></script>
    <script src="../JS/funcoes.js"></script>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <div id="bodypai">
        <div class="topo">
            <div class="icone"><button class="btg1" onclick="voltar()"><h4>Voltar</h4></button></div>
            <div class="f"><button class="btg" onclick="entrar()"><h4>Entrar</h4></button></div>
        </div>
        <div class="conteudo">
            <div class="texta">
                <h2>BEM-VINDO KANGA!</h2>

                <h1>KANGA</h1>
            </div>
            <br>
            <h3 class="a">Complete o seu Cadastro</h3>
            <br>
            <form id="formCadastro" autocomplete="off">
        
                <input type="text" id="nome" name="nome" required placeholder="Digite o seu nome"><br><br>
        
                <input type="email" id="email" name="email" required placeholder="Digite o seu email"><br><br>
        
                <input type="password" id="senha" name="senha" minlength="8" required placeholder="Digite a sua senha
                " ><br><br>
        
                <div class="btn" onclick="cadastro()"><h3 class="texto1">Cadastrar</h3></div>
                
            </form>
        
        </div>
    </div>
</body>
</html>
