<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <link rel="stylesheet" href="../css/login.css">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="../js/login.js"></script>
     <script src="../js/funcoes.js"></script>
</head>
<body>
<div id="bodypai">
    <div class="topo">
        <div class="icone"><button class="btg1" onclick="back()"><h4>Voltar</h4></button></div>
        <div class="f"><button class="btg" onclick="criarconta()"><h4>Criar conta</h4></button></div>
    </div>
    <div class="conteudo">
        <div class="texta">
            <h1> BEM-VINDO DE VOLTA!</h1>
        </div>
        <br><br>
    <form id="formLogin" autocomplete="off">
        <input type="email" id="email" name="email" required placeholder="Digite o seu email"><br><br>

        <input type="password" id="senha" name="senha" required placeholder="Digite a sua senha" minlength="8" maxlength="12"> <br><br>

        <button type="submit" class="btn"><h3 class="texto1">Login</h3></button>
    </form>
    </div>
</div>
</body>
</html>
<script src="../js/login.js"></script>
