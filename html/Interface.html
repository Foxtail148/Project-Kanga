<script>
document.addEventListener("scroll", () => {
    const header = document.querySelector(".level-header");
    const containers = document.querySelectorAll(".level-conteiner");

    if (!header || containers.length === 0) return;

    let headerRect = header.getBoundingClientRect();
    let found = false;

    const themes = [
        { bg: "#0B76DD", border: "#00264B", shadow: "#00264B", btn: "#60B1FF", btnBorder: "#00366B", btnShadow: "#00366B" }, // f1
        { bg: "#F03986", border: "#D21C66", shadow: "#D21C66", btn: "#F03986", btnBorder: "#571530", btnShadow: "#571530" }, // f2
        { bg: "#FFC93E", border: "#D99F00", shadow: "#D99F00", btn: "#FFBB00", btnBorder: "#5A4102", btnShadow: "#5A4102" }, // f3
        { bg: "#2CA251", border: "#087F2D", shadow: "#087F2D", btn: "#10B544", btnBorder: "#087F2D", btnShadow: "#087F2D" }  // f4
    ];

    containers.forEach((container, index) => {
        let containerRect = container.getBoundingClientRect();

        if (headerRect.bottom > containerRect.top && headerRect.top < containerRect.bottom) {
            found = true;
            let theme = themes[index % themes.length];

            header.style.backgroundColor = theme.bg;
            header.style.borderColor = theme.border;
            header.style.boxShadow = `-6px 10px 0 ${theme.shadow}`;

            let button = header.querySelector("button");
            button.style.backgroundColor = theme.btn;
            button.style.borderColor = theme.btnBorder;
            button.style.boxShadow = `-5px 6px 0 ${theme.btnShadow}`;
        }
    });

    if (!found) {
        let theme = themes[0]; 
        header.style.backgroundColor = theme.bg;
        header.style.borderColor = theme.border;
        header.style.boxShadow = `-6px 10px 0 ${theme.shadow}`;

        let button = header.querySelector("button");
        button.style.backgroundColor = theme.btn;
        button.style.borderColor = theme.btnBorder;
        button.style.boxShadow = `-5px 6px 0 ${theme.btnShadow}`;
    }
});

</script>
