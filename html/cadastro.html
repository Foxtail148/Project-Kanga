<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="../JS/cadastro.js"></script>
    <script src="../JS/funcoes.js"></script>
    
    
    <link rel="stylesheet" href="../css/create.css">
</head>



<body>
    <main>
    <header class="headeradmin"> 
       <span><i class="fa-solid fa-xmark fa-2x"></i></span> 
     <button>Entrar</button>
    </header>
   
      <section class="main">

        <div class="title">
            <span>"Bem-Vindo ao App"</span>
            <span>Kanga</span>

        </div>
    
        <form action="" >

        <p>Complete para prosseguir:</p>

        <div>
            <i class="fa-solid fa-circle-user fa-2x"></i>
        <input id="nome" type="text" placeholder="Digite o seu nome">
        </div>
        
        <div>
            <i class="fa-solid fa-envelope-open-text fa-2x"></i>
        <input id="email" type="text" placeholder="Digite o seu email">
        </div>

        <div>
            <i class="fa-solid fa-lock-open fa-2x"></i>

        <input id="senha" type="text" placeholder="Digite a sua senha">
        </div>

        </form>
        <button onclick="cadastro()" class="btnlv">Comece Agora</button>
      </section>
    </main>


</body>
</html>
