<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../CSS/bar.css">
    <link rel="stylesheet" href="../CSS/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>

    <div id="sidebar-container"></div>

    <main>
        <header>

            <div class="act">
                <i class="fa-solid fa-circle fa-xs"></i>
                <span>Perfil</span>
            </div>

            <div class="ig">
                <label class="popup">
                    <input type="checkbox"/>
                    <div tabindex="0" class="burger">
                        <i class="fa-solid fa-bars fa-2x"></i>
                    </div>
                    <nav class="popup-window">
                        <legend>Opcções</legend>
                        <ul>
                            <li>
                                <button>
                                    <i class="fa-solid fa-trash"></i>
                                    <span>Deletar Conta</span>
                                </button>
                            </li>
                            <li>
                                <button onclick="logout()">
                                <i class="fa-solid fa-right-from-bracket fa-rotate-180"></i>
                                    <span>Mudar de Conta</span>
                                </button>
                            </li>
                        </ul>
                    </nav>
                </label>
            </div>

        </header>

        <section class="items1">
           
            <div class="box">
                <span class="span_initial"></span>
            </div>

            <div class="choose">
                
                <div class="inbox">
                    <span>Nome</span>
                    <span class="span_name"></span>
                </div>
                <div class="inbox">
                    <span>Email</span>
                    <span class="span_email"></span>
                </div>
                <div class="inbox">
                    <span>Aderiu em:</span>
                    <span class="span_data"></span>
                </div>
            </div>

        </section>

        <section class="item2">

            <div class="char">
                <img src="../img/Heart.svg" width="80px">
                <span>
                    <span class="span_hp"></span>
                </span>
            </div>

            <div class="char">
                <img src="../img/XP.svg" width="80px">
                <span>
                    <span class="span_xp"></span>
                </span>
                
            </div>


        </section>

        <section class="item2">

            <div class="char">
                <img src="../img/Heart.svg" width="80px">
                <span style="position: relative; right: 10px;">1</span>
                <span>
                    <!-- <span>Carregar 1</span> -->
                    <button onclick="buyHp(1)">-10<img src="../img/XP.svg" width="30px"></button>
                </span>
                
            </div>

            <div class="char">
                <img src="../img/Heart.svg" width="80px">
                <span style="position: relative; right: 10px;">3</span>
                <span>
                    <!-- <span>Carregar 1</span> -->
                    <button onclick="buyHp(2)">-20<img src="../img/XP.svg" width="30px"></button>
                </span>
                
            </div>

            <div class="char">
                <img src="../img/Heart.svg" width="80px">
                <span style="position: relative; right: 10px;">5</span>
                <span>
                    <!-- <span>Carregar 1</span> -->
                    <button onclick="buyHp(3)">-30<img src="../img/XP.svg" width="30px"></button>
                </span>
            </div>

        </section>
    </main>

    <script src="../JS/sb.js"></script>
    <script src="../JS/logout.js"></script>
    <script src="../JS/perfil.js"></script>
    <script>
    function verifyAccount() {
        let cookie_nome = localStorage.getItem("nome");
        let cookie_senha = localStorage.getItem("senha");
        let cookie_id = localStorage.getItem("id");

        if(!cookie_nome || !cookie_senha || !cookie_id){
            document.body.innerHTML = ""
            location.href = "../HTML/login.html"
        }
    }

    verifyAccount()

    setInterval(()=>{
        verifyAccount()
    }, 500)
 </script>
</body>

</html>
